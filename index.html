<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <header>
        <h2 class="font-bold text-yellow-700 text-center text-4xl mt-8"> Welcome to Book World</h2>

        <section>
           <div class=" form-inline w-25 mx-auto mt-4">
                  <input id="search-field" class="form-control mr-sm-2 " type="search" placeholder="Search" aria-label="Search">
                  <button onclick="loadData()" id="search-button" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </div>
        </section>
    </header>

    <main>

        <section class="mt-5" id="result-container">

            <h2> About <span id="total-search-result"></span> Results </h2>
            

            

        </section>

    </main>

    
    


    <script src="book.js"></script>
</body>
</html>
